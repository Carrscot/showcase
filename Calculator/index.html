<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class = 'display'>0</div>
        <div class = 'calcBody'>
            
            <div class = 'rowMain'>
            <div class = 'row1' > <button  class='operator'> + </button> 
                        <button  class='operator'> - </button> 
                        <button  class='operator'> / </button> 
                    </div>
                    
                <div class = 'row2'> <button id='7' class='number'> 7 </button> 
                        <button id='8' class='number'> 8 </button> 
                        <button id='9' class='number'> 9 </button> 
                    </div>

            <div class = 'row3'> <button id='4' class='number'> 4 </button>
                        <button id='5' class='number'> 5 </button>
                        <button id='6' class='number'> 6 </button>                      
                    </div>
                
            <div class = 'row4'> <button id='1' class='number'> 1 </button> 
                        <button id='2' class='number'> 2 </button> 
                        <button id='3' class='number'> 3 </button> 
                    </div>       

            <div class = 'row5'> <button id='0' class = 'zero'> 0 </button> 
                    <button class='decimal'> . </button> 
                </div>
            </div>
            
            <div class = 'rowOuter'>
                <button  class='operator'> * </button> 
                <button class ='clear'> C </button> 
                <button class ='equals'> = </button> 
            </div>
            
        
        </div>
    </div>
    <div class = 'failDisplay'></div>
</body>
</html>
